<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秒表计时器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #4cc9f0;
            text-align: center;
        }
        
        .subtitle {
            margin-bottom: 30px;
            color: #a5b4cb;
            text-align: center;
        }
        
        .stopwatch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .timer-display {
            position: relative;
            width: 320px;
            height: 320px;
            margin-bottom: 30px;
        }
        
        .outer-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#4cc9f0 0%, #4361ee 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(76, 201, 240, 0.3);
            animation: pulse 4s infinite alternate;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(76, 201, 240, 0.3); }
            100% { box-shadow: 0 0 40px rgba(76, 201, 240, 0.6); }
        }
        
        .inner-circle {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background-color: #0f1525;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .time {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 5px;
            color: #fff;
            font-variant-numeric: tabular-nums;
        }
        
        .milliseconds {
            font-size: 1.8rem;
            font-weight: 300;
            color: #4cc9f0;
            font-variant-numeric: tabular-nums;
        }
        
        .time-label {
            font-size: 1rem;
            color: #a5b4cb;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            min-width: 140px;
            justify-content: center;
        }
        
        .btn-start {
            background-color: #4cc9f0;
            color: #0f1525;
        }
        
        .btn-start:hover {
            background-color: #3ab4d9;
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(76, 201, 240, 0.4);
        }
        
        .btn-pause {
            background-color: #f72585;
            color: white;
        }
        
        .btn-pause:hover {
            background-color: #e11575;
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(247, 37, 133, 0.4);
        }
        
        .btn-reset {
            background-color: #7209b7;
            color: white;
        }
        
        .btn-reset:hover {
            background-color: #6108a0;
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(114, 9, 183, 0.4);
        }
        
        .btn-lap {
            background-color: #4361ee;
            color: white;
        }
        
        .btn-lap:hover {
            background-color: #3250d6;
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background-color: #3a3f5c;
            color: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .laps-container {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            background-color: rgba(15, 21, 37, 0.7);
            border-radius: 15px;
            margin-top: 10px;
        }
        
        .laps-header {
            display: flex;
            justify-content: space-between;
            padding: 15px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #4cc9f0;
            font-weight: 600;
            position: sticky;
            top: 0;
            background-color: rgba(15, 21, 37, 0.9);
            z-index: 1;
        }
        
        .laps-list {
            list-style-type: none;
        }
        
        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-variant-numeric: tabular-nums;
            transition: background-color 0.2s;
        }
        
        .lap-item:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.03);
        }
        
        .lap-item:hover {
            background-color: rgba(76, 201, 240, 0.1);
        }
        
        .lap-number {
            color: #a5b4cb;
        }
        
        .lap-time {
            color: #fff;
            font-weight: 500;
        }
        
        .lap-diff {
            color: #4cc9f0;
        }
        
        .fastest {
            color: #4ade80 !important;
            font-weight: 600;
        }
        
        .slowest {
            color: #f87171 !important;
            font-weight: 600;
        }
        
        .footer {
            margin-top: 30px;
            color: #a5b4cb;
            text-align: center;
            font-size: 0.9rem;
            width: 100%;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .timer-display {
                width: 280px;
                height: 280px;
            }
            
            .inner-circle {
                width: 240px;
                height: 240px;
            }
            
            .time {
                font-size: 2.8rem;
            }
            
            .milliseconds {
                font-size: 1.5rem;
            }
            
            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .btn {
                min-width: 130px;
                padding: 13px 25px;
            }
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 20px 15px;
            }
            
            .timer-display {
                width: 250px;
                height: 250px;
            }
            
            .inner-circle {
                width: 210px;
                height: 210px;
            }
            
            .time {
                font-size: 2.3rem;
            }
            
            .btn {
                min-width: 120px;
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .controls {
                gap: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>秒表计时器</h1>
        <p class="subtitle">精确到毫秒的计时工具，支持计次功能</p>
        
        <div class="stopwatch-container">
            <div class="timer-display">
                <div class="outer-circle">
                    <div class="inner-circle">
                        <div class="time">00:00.00</div>
                        <div class="time-label">分钟:秒.毫秒</div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-start" id="startBtn">
                    <i class="fas fa-play"></i> 开始
                </button>
                <button class="btn btn-pause" id="pauseBtn" disabled>
                    <i class="fas fa-pause"></i> 暂停
                </button>
                <button class="btn btn-reset" id="resetBtn" disabled>
                    <i class="fas fa-redo"></i> 重置
                </button>
                <button class="btn btn-lap" id="lapBtn" disabled>
                    <i class="fas fa-flag"></i> 计次
                </button>
            </div>
            
            <div class="laps-container">
                <div class="laps-header">
                    <span>计次</span>
                    <span>时间</span>
                    <span>差值</span>
                </div>
                <ul class="laps-list" id="lapsList">
                    <!-- 计次记录将在这里动态生成 -->
                    <li class="lap-item" style="text-align: center; color: #a5b4cb; padding: 20px;">
                        暂无计次记录，点击"计次"按钮记录时间点
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="footer">
            <p>秒表计时器 &copy; 2023 | 使用HTML、CSS和JavaScript构建</p>
            <p style="margin-top: 5px; font-size: 0.8rem;">点击"开始"按钮启动计时器，"计次"按钮记录当前时间点</p>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const timeDisplay = document.querySelector('.time');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const lapsList = document.getElementById('lapsList');
        
        // 计时器变量
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let laps = [];
        let lastLapTime = 0;
        
        // 格式化时间显示（分钟:秒.毫秒）
        function formatTime(time) {
            // time为毫秒数
            const minutes = Math.floor(time / 60000);
            const seconds = Math.floor((time % 60000) / 1000);
            const milliseconds = Math.floor((time % 1000) / 10);
            
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(2, '0')}`;
        }
        
        // 开始计时
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateTimer, 10);
                
                // 更新按钮状态
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                resetBtn.disabled = false;
                lapBtn.disabled = false;
                
                // 添加动画类
                document.querySelector('.outer-circle').style.animationPlayState = 'running';
            }
        }
        
        // 暂停计时
        function pauseTimer() {
            if (isRunning) {
                isRunning = false;
                clearInterval(timerInterval);
                
                // 更新按钮状态
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                
                // 暂停动画
                document.querySelector('.outer-circle').style.animationPlayState = 'paused';
            }
        }
        
        // 重置计时
        function resetTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            elapsedTime = 0;
            timeDisplay.textContent = '00:00.00';
            laps = [];
            lastLapTime = 0;
            updateLapsList();
            
            // 更新按钮状态
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            resetBtn.disabled = true;
            lapBtn.disabled = true;
            
            // 重置动画
            document.querySelector('.outer-circle').style.animationPlayState = 'running';
        }
        
        // 记录计次
        function recordLap() {
            if (!isRunning && elapsedTime === 0) return;
            
            const currentTime = elapsedTime;
            const lapTime = currentTime - lastLapTime;
            
            laps.unshift({
                number: laps.length + 1,
                time: currentTime,
                lapTime: lapTime
            });
            
            lastLapTime = currentTime;
            updateLapsList();
        }
        
        // 更新计次列表显示
        function updateLapsList() {
            // 清空列表
            lapsList.innerHTML = '';
            
            if (laps.length === 0) {
                // 显示空状态
                const emptyItem = document.createElement('li');
                emptyItem.className = 'lap-item';
                emptyItem.style.textAlign = 'center';
                emptyItem.style.color = '#a5b4cb';
                emptyItem.style.padding = '20px';
                emptyItem.textContent = '暂无计次记录，点击"计次"按钮记录时间点';
                lapsList.appendChild(emptyItem);
                return;
            }
            
            // 计算最快和最慢的计次
            let fastestLap = Infinity;
            let slowestLap = 0;
            
            laps.forEach(lap => {
                if (lap.lapTime < fastestLap) fastestLap = lap.lapTime;
                if (lap.lapTime > slowestLap) slowestLap = lap.lapTime;
            });
            
            // 生成计次列表
            laps.forEach(lap => {
                const lapItem = document.createElement('li');
                lapItem.className = 'lap-item';
                
                const lapNumber = document.createElement('span');
                lapNumber.className = 'lap-number';
                lapNumber.textContent = `计次 ${lap.number}`;
                
                const lapTime = document.createElement('span');
                lapTime.className = 'lap-time';
                lapTime.textContent = formatTime(lap.time);
                
                const lapDiff = document.createElement('span');
                lapDiff.className = 'lap-diff';
                
                // 如果是第一个计次，显示当前计次时间，否则显示与上一计次的差值
                if (lap.number === 1) {
                    lapDiff.textContent = `+${formatTime(lap.lapTime)}`;
                } else {
                    lapDiff.textContent = `+${formatTime(lap.lapTime)}`;
                    
                    // 高亮最快和最慢的计次
                    if (lap.lapTime === fastestLap) {
                        lapDiff.classList.add('fastest');
                    } else if (lap.lapTime === slowestLap) {
                        lapDiff.classList.add('slowest');
                    }
                }
                
                lapItem.appendChild(lapNumber);
                lapItem.appendChild(lapTime);
                lapItem.appendChild(lapDiff);
                lapsList.appendChild(lapItem);
            });
        }
        
        // 更新计时器显示
        function updateTimer() {
            elapsedTime = Date.now() - startTime;
            timeDisplay.textContent = formatTime(elapsedTime);
        }
        
        // 添加事件监听器
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        lapBtn.addEventListener('click', recordLap);
        
        // 键盘快捷键支持
        document.addEventListener('keydown', (e) => {
            // 空格键: 开始/暂停
            if (e.code === 'Space') {
                e.preventDefault(); // 防止空格键滚动页面
                if (isRunning) {
                    pauseTimer();
                } else {
                    startTimer();
                }
            }
            
            // L键: 计次
            if (e.code === 'KeyL') {
                recordLap();
            }
            
            // R键: 重置
            if (e.code === 'KeyR') {
                resetTimer();
            }
        });
        
        // 添加初始状态说明
        console.log("秒表计时器已加载！");
        console.log("快捷键：");
        console.log("空格键 - 开始/暂停");
        console.log("L键 - 计次");
        console.log("R键 - 重置");
    </script>
</body>
</html>
